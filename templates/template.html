<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ArchLearner</title>
	<link href="../static/dashboard/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/login/vendor/dist/Chart.min.css" >
    <link rel="icon" type="image/png" href="../static/login/images/icons/favicon.ico"/>
	<link href="../static/dashboard/css/font-awesome.min.css" rel="stylesheet">
	<link href="../static/dashboard/css/datepicker3.css" rel="stylesheet">
	<link href="../static/dashboard/css/styles.css" rel="stylesheet">

	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="../static/dashboard/js/html5shiv.js"></script>
	<script src="../static/dashboard/js/respond.min.js"></script>
	<![endif]-->
    <link href="../static/dashboard/css/theme-midnight.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span></button>
				<a class="navbar-brand" href="#"><span>ArchLearner</span> Dashboard</a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="../static/dashboard/images/admin.jpg" class="img-responsive" alt="">
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">Username</div>
				<div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>
		<form role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
		</form>
		<ul class="nav menu">
			<li class="active"><a href="/"><em class="fa fa-dashboard">&nbsp;</em>Dashboard</a></li>
			<li><a href="/ml-model"><em class="fa fa-calendar">&nbsp;</em>ML Models</a></li>
			<li ><a href="/analytics"><em class="fa fa-bar-chart">&nbsp;</em>Analytics</a></li>
			<li><a href="/simulation"><em class="fa fa-code-fork">&nbsp;</em>Simulation</a></li>
			<li><a href="/adaptation"><em class="fa fa-clone">&nbsp;</em>Adaptation</a></li>
            <li><a href="/configuration"><em class="fa fa-cogs">&nbsp;</em>Configuration</a></li>
			<li><a href="/logout"><em class="fa fa-power-off">&nbsp;</em>Logout</a></li>
		</ul>
	</div><!--/.sidebar-->

    {% block content %} {% endblock %}

	<script src="../static/dashboard/js/jquery-1.11.1.min.js"></script>
	<script src="../static/dashboard/js/bootstrap.min.js"></script>
	<script src="../static/login/vendor/dist/Chart.min.js"></script>
    <script src="../static/dashboard/js/charts/chart-config.js"></script>
	<script src="../static/dashboard/js/charts/main-charts.js"></script>
	<script src="../static/dashboard/js/easypiechart.js"></script>
	<script src="../static/dashboard/js/easypiechart-data.js"></script>
	<script src="../static/dashboard/js/bootstrap-datepicker.js"></script>
	<script src="../static/dashboard/js/custom.js"></script>

</body>
</html>
