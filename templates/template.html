<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ArchLearner</title>
	<link href="../static/dashboard/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/login/vendor/dist/Chart.min.css" >
    <link rel="icon" type="image/png" href="../static/dashboard/images/icon.ico"/>
	<link href="../static/dashboard/css/font-awesome.min.css" rel="stylesheet">
    <link href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="https://trentrichardson.com/examples/timepicker/jquery-ui-timepicker-addon.css" rel="stylesheet">
	<!-- <link href="../static/dashboard/css/datepicker3.css" rel="stylesheet"> -->
	<link href="../static/dashboard/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../static/dashboard/css/timepicker.css">
	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="../static/dashboard/js/html5shiv.js"></script>
	<script src="../static/dashboard/js/respond.min.js"></script>
	<![endif]-->
    <link href="../static/dashboard/css/theme-midnight.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><span>Arch</span>Learner</a>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                            <a id="refresh-content" class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
							<em class="fa fa-refresh"></em>
						</a>
						</li>
					</ul>
                <div class="nav navbar-brand navbar-right">
						<p id="time"></p>
                </div>


                <!--
<ul class="nav navbar-top-links navbar-right">
						<li class="dropdown">
							 <input class="form-control dropdown-toggle" type="text" id="date_ex">
						</li>
						<li class="dropdown"><a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
							<em class="fa fa-search"></em><span class="label label-primary">5</span>
						</a>

						</li>
					</ul>

-->
			</div>
		</div><!-- /.container-fluid -->
	</nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="../static/dashboard/images/admin.jpg" class="img-responsive" alt="">
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">{{ session['username'] }}</div>
                <div id="status">
				<div class="profile-usertitle-status"><span class="indicator label-warning"></span>connecting...</div>
                    </div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>
		<form role="search">
			<div class="form-group">
               <input type="text" class="form-control" id="range_example_1_start" placeholder="start date">
                <input type="text" class="form-control" id="range_example_1_end" placeholder="end date">
			</div>
		</form>
		<ul class="nav menu">
			<li {% if  url_for(request.endpoint)  == "/" %} class="active" {% endif %}><a href="/"><em class="fa fa-dashboard">&nbsp;</em>Dashboard</a></li>
			<li {% if  url_for(request.endpoint)  == "/ml-models" %} class="active" {% endif %}><a href="/ml-models"><em class="fa fa-calendar">&nbsp;</em>ML Models</a></li>
			<li {% if  url_for(request.endpoint)  == "/analytics" %} class="active" {% endif %} ><a href="/analytics"><em class="fa fa-bar-chart">&nbsp;</em>Analytics</a></li>
			<li {% if  url_for(request.endpoint)  == "/simulation" %} class="active" {% endif %}><a href="/simulation"><em class="fa fa-code-fork">&nbsp;</em>Simulation</a></li>
			<li {% if  url_for(request.endpoint)  == "/adaptation" %} class="active" {% endif %}><a href="/adaptation"><em class="fa fa-clone">&nbsp;</em>Adaptation</a></li>
            <li {% if  url_for(request.endpoint)  == "/configuration" %} class="active" {% endif %}><a href="/configuration"><em class="fa fa-cogs">&nbsp;</em>Configuration</a></li>
			<li > <a href="" id="logout"><em class="fa fa-power-off">&nbsp;</em>Logout </a></li>
		</ul>
	</div><!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    {% block content %} {% endblock %}
    <div class="row">
				<div class="col-sm-12 text-center">
					<p class="back-link">Thesis project of <a href="https://github.com/Xardas7/thesis-project">Dawid Pado</a></p>
				</div>
			</div><!--/.row-->
    </div>

	<script src="../static/dashboard/js/jquery-1.11.1.min.js"></script>
	<script src="../static/dashboard/js/bootstrap.min.js"></script>
    <script src="../static/dashboard/js/sweetalert.min.js"></script>

{% block scripts %} {% endblock %}
	<script src="../static/dashboard/js/easypiechart.js"></script>
	<script src="../static/dashboard/js/easypiechart-data.js"></script>
	<script src="../static/dashboard/js/custom.js"></script>
	<script src="../static/dashboard/js/main.js"></script>


</body>
</html>
